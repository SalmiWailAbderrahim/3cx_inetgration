<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Oxxo phone</title>
</head>
<body class="body">
    <section class="header">
        <div class="logo">
            <h2><span>Oxxo</span>Phone</h2>
        </div>
        <div class="header--items">
            <div class="logooxxo">
                <img src="{% static 'oxxo.jpg' %}" alt="logo">
            </div>
        </div>
    </section>
    <section class="main">
      <div class="sidebar">
        <ul class="sidebar--items">
            <li>
                <a class="hrf" href="/dashboard" >
                    <span class="icon"><i class="ri-bar-chart-line"></i></span>
                    <div class="sidebar--item">Dashboard</div>
                </a>
            </li>
            <li>
              <a class="hrf" href="/SIPTrunks" >
                <span class="icon"><i class="ri-earth-fill"></i></span>
                  <div class="sidebar--item">SIP Trunks</div>
              </a>
          </li>
          <li>
            <a class="hrf" href="/InboundRules">
              <span class="icon"><i class="ri-arrow-down-fill"></i></span>
                <div class="sidebar--item">Inbound Rules</div>
            </a>
            </li>   
            <li>
              <a class="hrf" href="/OutboundRules">
                <span class="icon"><i class="ri-arrow-up-fill"></i></span>
                  <div class="sidebar--item">Outbound Rules</div>
              </a>
          </li>       
          <li>
            <a class="hrf" href="/DigitalReceptionists">
              <span class="icon"><i class="ri-customer-service-2-fill"></i></span>
                <div class="sidebar--item" >Digital Receptionists</div>
            </a>
        </li>
            <li>
              <a class="hrf" href="/RingGroups" >
                <span class="icon"><i class="ri-group-fill"></i></span>
                  <div class="sidebar--item">RingGroups</div>
              </a>
          </li>
            <li>
                <a class="hrf" href="/callqueues">
                    <span class="icon"><i class="ri-briefcase-3-line"></i></span>
                    
                    <div class="sidebar--item">Callqueues</div>
                </a>
            </li>

        </ul>
        <ul class="sidebar--bottom--items">
            <li>
                <a href="{% url 'logout' %}">
                    <span class="icon"><i class="ri-logout-box-r-line"></i></span>
                    <div class="sidebar--item">Logout</div>
                </a>
            </li>
        </ul>
    </div>
    {% block sidebar %}{% endblock %}
